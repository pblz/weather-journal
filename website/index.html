<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Journal</title>
    <!-- Load Google Fonts -->
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@300&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script&display=swap" rel="stylesheet">
    <!-- Load Styles -->
    <link rel="stylesheet" href="assets/style.css">
</head>

<body>
    <div class="container">
        <header class="header">Save your feelings with a location's temperature info</header>
        <div class=title-area>
            <h1>Welcome to Weather Journal</h1>
        </div>
        <div class=input-area>
            <label for="zip">Choose a location (City name or US Zip Code)</label>
            <br>
            <input id="zip" name="Location" placeholder="Enter Zip Code here">
            <br>
            <textarea id="feelings" placeholder="How are you feeling?" rows="9" cols="50"></textarea>
            <br>
            <button id="generate">Save</button>
            <button id="fetch">All Entries</button>
            <br>
        </div>
        <div id="entryHolder" class="entry-area">
            <h2> Your latest Entry: </h2>
            <div id="city"> </div>
            <div id="date"> </div>
            <div id="temp"> </div>
            <div id="content"> </div>
        </div>
        <section>
            <div class="list-area">
            </div>
        </section>
    </div>
    <script src="js/app.js"></script>
</body>

</html>
